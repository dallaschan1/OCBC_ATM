<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Family Account</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0eeee;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      .form-container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .form-container h2 {
        font-size: 20px;
        margin-bottom: 10px;
        color: #555;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="number"] {
        width: 95%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 10px;
      }

      button:hover {
        background-color: #0056b3;
      }

      .member-list {
        margin-top: 20px;
      }

      .member-item {
        background: #fff;
        margin-bottom: 10px;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .member-item div {
        display: flex;
        flex-direction: column;
      }

      .member-item span {
        font-size: 16px;
        color: #333;
      }

      .member-status {
        font-weight: bold;
        color: #555;
      }

      .remove-btn {
        background-color: #dc3545;
      }

      .remove-btn:hover {
        background-color: #c82333;
      }

      .logo {
        position: absolute;
        top: 30px;
        left: 30px;
        width: 120px;
        height: auto;
      }

        /* Back Button Styling */
        .back-button {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        text-decoration: none;
      }

      .back-circle {
        width: 40px;
        height: 40px;
        background: transparent;
        border: 2px solid #333;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 12px;
        position: relative;
      }

      

      .back-arrow {
        font-size: 28px;
        color: #000000;
        position: absolute;
        top: 48%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin-top: -2px;
        line-height: 1;
      }

      .back-text {
        color: #888;
        font-size: 25px;
      }
    </style>
  </head>
  <body>

    <a href="/more-options-shared" class="back-button">
      <div class="back-circle">
        <span class="back-arrow">‚Üê</span>
      </div>
      <span class="back-text">Back</span>
    </a>

    <a href="/home">    <img src="../images/OcbcLogo.png" alt="Logo" class="logo" /></a>

    <h1>Manage Family Account</h1>

    <!-- Add New Member Section -->
    <div class="form-container">
      <h2>Add New Member</h2>
      <form id="add-member-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter member's name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter member's email" required />
        </div>
        <div class="form-group">
          <label for="contact">Contact</label>
          <input type="tel" id="contact" placeholder="Enter member's contact" required />
        </div>
        <div class="form-group">
          <label for="account-number">Account Number</label>
          <input type="number" id="account-number" placeholder="Enter account number" required />
        </div>
        <button type="submit">Add Member</button>
      </form>
    </div>

    <!-- Current Members Section -->
    <div class="form-container member-list">
      <h2>Current Members</h2>
      <div id="current-member-list"></div>
    </div>

    <!-- Pending Members Section -->
    <div class="form-container member-list">
      <h2>Pending Members</h2>
      <div id="pending-member-list"></div>
    </div>

    <script>
      async function fetchMembers() {
        const response = await fetch('http://localhost:3001/members');
        const members = await response.json();

        const currentList = document.getElementById('current-member-list');
        const pendingList = document.getElementById('pending-member-list');
        currentList.innerHTML = '';
        pendingList.innerHTML = '';

        members.forEach((member) => {
          const memberItem = document.createElement('div');
          memberItem.className = 'member-item';
          memberItem.innerHTML = `
            <div>
              <span>${member.name}</span>
              <span>${member.email}</span>
            </div>
            <div>
              <span class="member-status">Status:</span>
              <span>${member.status}</span>
            </div>
             <button class="remove-btn" onclick="deleteMember(${member.id})">${member.status === 'Waiting for Approval' ? 'Delete' : 'Remove'}</button>

          `;
          if (member.status === 'Accepted') {
            currentList.appendChild(memberItem);
          } else {
            pendingList.appendChild(memberItem);
          }
        });
      }

      async function deleteMember(id) {
        if (confirm('Are you sure you want to delete this member?')) {
          const response = await fetch(`http://localhost:3001/delete-member/${id}`, {
            method: 'DELETE',
          });

          const result = await response.json();
          if (response.ok) {
            alert(result.message);
            fetchMembers();
          } else {
            alert('Error: ' + result.message);
          }
        }
      }

      document.getElementById('add-member-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const contact = document.getElementById('contact').value;
        const accountNumber = document.getElementById('account-number').value;

        const response = await fetch('http://localhost:3001/add-member', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name,
            email,
            contact,
            account_number: accountNumber,
          }),
        });

        const result = await response.json();
        if (response.ok) {
          alert(result.message);
          fetchMembers();
        } else {
          alert('Error: ' + result.message);
        }
      });

      // Fetch members on page load
      fetchMembers();
    </script>
  </body>
</html>
