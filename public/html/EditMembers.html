<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Family Account</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0eeee;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      .form-container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .form-container h2 {
        font-size: 20px;
        margin-bottom: 10px;
        color: #555;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 10px;
      }

      button:hover {
        background-color: #0056b3;
      }

      .member-list {
        margin-top: 20px;
      }

      .member-item {
        background: #fff;
        margin-bottom: 10px;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .member-item span {
        font-size: 16px;
        color: #333;
      }

      .action-buttons {
        display: flex;
        gap: 10px;
      }

      .action-buttons button {
        padding: 5px 10px;
        font-size: 12px;
      }

      .edit-btn {
        background-color: #ffc107;
      }

      .remove-btn {
        background-color: #dc3545;
      }

      .edit-btn:hover {
        background-color: #e0a800;
      }

      .remove-btn:hover {
        background-color: #c82333;
      }

      .logo {
        position: absolute;
        top: 30px;
        left: 30px;
        width: 120px; /* Adjust size as needed */
        height: auto;
      }
    </style>
  </head>
  <body>
    <img src="../images/OcbcLogo.png" alt="Logo" class="logo" />
    <h1>Manage Family Account</h1>

    <!-- Add New Member Section -->
    <div class="form-container">
      <h2>Add New Member</h2>
      <form id="add-member-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter member's name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter member's email"
            required
          />
        </div>
        <div class="form-group">
          <label for="contact">Contact</label>
          <input
            type="tel"
            id="contact"
            placeholder="Enter member's contact"
            required
          />
        </div>
        <div class="form-group">
          <label for="account-number">Account Number</label>
          <input
            type="number"
            id="account-number"
            placeholder="Enter account number"
            required
          />
        </div>
        <button type="submit">Add Member</button>
      </form>
    </div>

    <!-- Current Members Section -->
    <div class="form-container member-list">
      <h2>Current Members</h2>
      <div id="member-list">
        <!-- Example Member Item -->
        <div class="member-item">
          <span>John Doe - john@example.com - #123456789</span>
          <div class="action-buttons">
            <button class="edit-btn" onclick="editMember()">Edit</button>
            <button class="remove-btn" onclick="removeMember(this)">
              Remove
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Handle Add Member Form
      document
        .getElementById("add-member-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const contact = document.getElementById("contact").value;
          const accountNumber = document.getElementById("account-number").value;

          const memberList = document.getElementById("member-list");

          const newMember = document.createElement("div");
          newMember.className = "member-item";
          newMember.innerHTML = `
          <span>${name} - ${email} - #${accountNumber}</span>
          <div class="action-buttons">
            <button class="edit-btn" onclick="editMember()">Edit</button>
            <button class="remove-btn" onclick="removeMember(this)">Remove</button>
          </div>
        `;
          memberList.appendChild(newMember);

          // Reset Form
          document.getElementById("add-member-form").reset();
        });

      // Remove Member
      function removeMember(button) {
        button.closest(".member-item").remove();
      }

      // Edit Member Placeholder
      function editMember() {
        alert("Edit functionality not yet implemented!");
      }
    </script>
  </body>
</html>
