<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Speech AI Demo</title>
    <link rel="stylesheet" href="../css/normalise.css">
    <link rel  ="stylesheet" href="../css/style.css" ></link>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
</head>
<body>
   
    <div id="Left">
        <h1 style="color: #8F8C8C; ;">Hello!<br>What would you like to do today?</h1>
        <div id="Cash-Container">
            <h1 >Get Cash</h1>
            <div id="Top">
                <div class="Cash-Holder">
                    <h3>$50</h3>
                </div>
                <div class="Cash-Holder">
                    <h3>$80</h3>
                </div>
            </div>
            <div id="Middle">
                <div class="Cash-Holder">
                    <h3>$100</h3>
                </div>
                <div class="Cash-Holder">
                    <h3>$200</h3>
                </div>
            </div>
            <div id="Bottom">
                <h3>Other Cash Amount</h3>
            </div>

        </div>

    </div>
    <div id ="Right">
        <div class = "Top-container"> 
            <div class= "Camera">
                <!--webcam stuff here-->
            </div>
            <div class="English/Exit">
                <img src="images\English.png" height="100px">
            </div>
        </div>

        <div id="other-services-container">
            <h1>Other Services</h1>
            <div class="services-row"> <!-- New container for services -->
                <div class="Other-Service-Holder" id="Deposit-Cash"> 
                    <img src="images/AccountBalanceImage.png" alt="Deposit Cash" class="service-image"> <!-- Added class for styling -->
                    <h3>Deposit Cash</h3>
                </div>
                <div class="Other-Service-Holder" id="Account-Balance">
                    <img src="images/depositCashImage.png" alt="Account Balance" class="service-image"> <!-- Added class for styling -->
                    <h3>Account Balance</h3>
                </div>
            </div>
            <h4 class="more-services">More Services ></h4> <!-- Added More Services link -->
        </div>
        
      <!-- Voice Assistant Section -->
      <div id="voice-assistant">
        <div class="voice-assistant-content">
            <img src="images/microphone.png" alt="Voice Assistant" class="voice-image"> <!-- Replace with your microphone image path -->
            <div class="voice-assistant-header">
                <h3>Voice Assistant</h3>
                <div class="toggle-container">
                    <label class="switch">
                        <input type="checkbox" id="voice-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>


    </div>
  

    
</body>
</html>
