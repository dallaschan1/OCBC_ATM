<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <style>
        img {
            max-width: 100%; /* Responsive image */
        }
    </style>
</head>
<body>
    <h1>Your QR Code</h1>
    <img id="qrCodeImage" alt="QR Code" />
    <script>
        // Function to get query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the QR code from the URL parameter and set it to the image source
        const qrCode = getQueryParam('code');
        if (qrCode) {
            document.getElementById('qrCodeImage').src = qrCode; // Set the src to the QR code Base64 string
        } else {
            document.body.innerHTML = '<h2>No QR Code generated.</h2>'; // Display a message if no QR code is present
        }
    </script>
</body>
</html>
