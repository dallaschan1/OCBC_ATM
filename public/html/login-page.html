<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCBC ATM Verification - Page 1</title>
    <!-- Link to the shared CSS file -->
    <link rel="stylesheet" href="../css/normalise.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<style>
    body {
        align-items: center;
        background-color: #f0eeee; 
    }

    .container {
        position: relative; /* Added to position the QR button inside the container */
        text-align: center; /* Center the content inside the container */
        padding: 20px;
    }

    .back-button {
        margin-bottom: 20px; /* Space below the button */
    }

    /* Styling for the QR Code button */
    .qr-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #ff7f50;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        text-decoration: none;
    }

    .qr-button:hover {
        background-color: #ff6347;
    }
</style>
<body>
    <img src="../images/OcbcLogo.png" alt="Logo" class="logo">
    <div class="container">
        <!-- Button for QR Code navigation -->
        <a href="/display-qr" class="qr-button">Display QR</a>

        <h1>Welcome to OCBC ATM</h1>
        <p>To start please choose verification method:</p>
        
        <!-- Buttons for verification options that link to other pages -->
        <button id="cardLogin" class="verification-button">Card and PIN</button>
        <p class="or-text">Or</p>
        <button id="facialRecognition" class="verification-button">Facial Recognition and NRIC</button>
        <p class="or-text">Or</p>
        <button id="fingerprint" class="verification-button">Fingerprint and NRIC</button>
    </div>

    <script>
        // Redirect to different pages on button click
        document.getElementById('cardLogin').addEventListener('click', function() {
            window.location.href = 'card-login.html'; 
        });

        document.getElementById('facialRecognition').addEventListener('click', function() {
            window.location.href = '/faceLogin';
        });

        document.getElementById('fingerprint').addEventListener('click', function() {
            window.location.href = '/fingerprint';
        });
    </script>
</body>
</html>
