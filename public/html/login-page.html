<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCBC ATM Verification - Page 1</title>
    <!-- Link to the shared CSS file -->
    <link rel="stylesheet" href="../css/normalise.css">
    <link rel="stylesheet" href="../css/style.css">
    
    
</head>
<style>
    body {
        align-items: center;
        background-color: #f0eeee; 
    }

    .container {
        position: relative; /* Added to position the QR button inside the container */
        text-align: center; /* Center the content inside the container */
        padding: 20px;
    }

    .back-button {
        margin-bottom: 20px; /* Space below the button */
    }

    /* Styling for the QR Code button */
    .qr-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #ff7f50;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        text-decoration: none;
    }

    .qr-button:hover {
        background-color: #ff6347;
    }
.Camera{
    width: 150px;
    position: absolute;
    right: 140px;
    top: 80px;
}
#Alert {
    position: absolute;
    top: 40px;
    background-color: transparent;
    width: 800px;
    color: transparent;
    text-align: center;
}
#Alert.active {
        background-color: red;
        color: black;
        border-color: black;
      }

.video-wrapper {
    position: relative;
    width: 200px; 
    height: 200px;
    border-radius: 50%; 
    overflow: hidden; 
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000;
    margin-bottom: 0;
    padding: 0;
}


.circular-video {
    border-radius: 50%; 
    object-fit: cover; 
    width: 100%; 
    height: 100%; 
    position: absolute;
}


canvas {
    position: absolute; 
    right: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    border-radius: 50%; 
    pointer-events: none; 
}

</style>

<body>
    <div id = "Alert">
        <h3>Shoulder Surfing Warning!</h3>
    </div>
  
    <div class="Camera">
        <div class="video-wrapper">
          <video id="video" class="circular-video" autoplay muted></video>
        </div>
    </div>
    <img src="../images/OcbcLogo.png" alt="Logo" class="logo">
    <div class="container">
        <!-- Button for QR Code navigation -->
        <a href="/display-qr" class="qr-button">Display QR</a>

        <h1>Welcome to OCBC ATM</h1>
        <p>To start please choose verification method:</p>
        
        <!-- Buttons for verification options that link to other pages -->
        <button id="cardLogin" class="verification-button">Card and PIN</button>
        <p class="or-text">Or</p>
        <button id="facialRecognition" class="verification-button">Facial Recognition and NRIC</button>
        <p class="or-text">Or</p>
        <button id="fingerprint" class="verification-button">Fingerprint and NRIC</button>
    </div>

    <div id="voice-assistant">
      <div id = "voice-top">
        <h1>Voice Assistant</h1>
        <img src="../images/microphone.png">
      </div>
      <button id = "voice-button">start Listening</button>
    </div>

    <script>
        // Redirect to different pages on button click
        document.getElementById('cardLogin').addEventListener('click', function() {
            window.location.href = '/card-login'; 
        });

        document.getElementById('facialRecognition').addEventListener('click', function() {
            window.location.href = '/faceLogin';
        });

        document.getElementById('fingerprint').addEventListener('click', function() {
            window.location.href = '/fingerprint';
        });
    </script>
    <script src="../js/LoginPageChatbot.js"></script>
    <script src = "../js/face-api.min.js"></script>
    <script src = "../js/b.js"></script>
</body>
</html>
