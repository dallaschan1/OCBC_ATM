<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Eligibility Application</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0eeee;
      }

      .logo {
        position: absolute;
        top: 30px;
        left: 30px;
        width: 120px;
        height: auto;
      }

      button {
        width: 100%;
        background-color: #224365;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
      }

      button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      .form-container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .form-container h2 {
        font-size: 20px;
        margin-bottom: 10px;
        color: #555;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 5px;
        color: #333;
      }

      input {
        width: 577px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      #status-message{
        text-align: center;
        margin-top: 10px;
        font-weight: bold;
      }

      .success {
        color: #28a745;
      }

      .error {
        color: #dc3545;
      }

      .back-button {
        position: absolute;
        top: 20px; /* Distance from the top */
        right: 20px; /* Distance from the right */
        display: flex;
        align-items: center;
        text-decoration: none;
      }

      .back-circle {
        width: 40px;
        height: 40px;
        background: transparent;
        border: 2px solid #333;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 12px;
        position: relative;
      }

      .back-arrow {
        font-size: 28px;
        color: #000000;
        position: absolute;
        top: 48%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin-top: -2px;
        line-height: 1;
      }

      .back-text {
        color: #888;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <a href="/loanServices" class="back-button">
      <div class="back-circle">
        <span class="back-arrow">‚Üê</span>
      </div>
      <span class="back-text">Back</span>
    </a>

    <!-- Logo -->
    <a href="/home">
      <img src="../images/OcbcLogo.png" alt="OCBC Logo" class="logo" />
    </a>

    <h1>Loan Eligibility Application</h1>

    <!-- Loan Eligibility Form -->
    <div class="form-container">
      <h2>Apply for Loan Eligibility</h2>
      <form id="eligibility-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="contact">Contact</label>
          <input
            type="tel"
            id="contact"
            placeholder="Enter your contact number"
            required
          />
        </div>
        <div class="form-group">
          <label for="account_number">Account Number</label>
          <input
            type="text"
            id="account_number"
            placeholder="Enter your account number"
            required
          />
        </div>
        <div class="form-group">
          <label for="salary">Salary</label>
          <input
            type="number"
            id="salary"
            placeholder="Enter your salary"
            required
          />
        </div>
        <button type="submit">Apply</button>
      </form>
      <p id="status-message"></p>
    </div>

    <!-- JavaScript for Form Submission -->
    <script>
      document
        .getElementById("eligibility-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const statusMessage = document.getElementById("status-message");

          try {
            const response = await fetch(
              "http://localhost:3001/apply-eligibility",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  name: document.getElementById("name").value,
                  email: document.getElementById("email").value,
                  contact: document.getElementById("contact").value,
                  account_number:
                    document.getElementById("account_number").value,
                  salary: document.getElementById("salary").value,
                }),
              }
            );

            const result = await response.json();

            if (response.ok) {
              alert(`Application submitted successfully!`);
              statusMessage.textContent = "Application submitted successfully!";
              statusMessage.classList.remove("error");
              statusMessage.classList.add("success");
            } else {
              statusMessage.textContent = result.message;
              statusMessage.classList.remove("success");
              statusMessage.classList.add("error");
            }
          } catch (error) {
            statusMessage.textContent =
              "Error submitting application. Please try again.";
            statusMessage.classList.remove("success");
            statusMessage.classList.add("error");
          }
        });
    </script>
  </body>
</html>
