<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Keyboard Layout</title>
    <link rel="stylesheet" href="../css/normalise.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #FCECEC; /* Light pink background */
        margin: 0; /* Ensure no margin around the body */
    }
  
</style>
<body>
    <div class="keyboard-container">
        <!-- Header Section -->
        <div class="header">
            <button class="back-button" onclick="history.back()">← Back</button>
            <h1>Enter your NRIC:</h1>
            <button class="exit-button" onclick="alert('Exiting')">Exit</button>
        </div>
        
        <!-- Input Section -->
        <div class="input-section">
            <input type="text" id="inputField" readonly maxlength="9">
            <button class="clear-button" onclick="clearInput()">×</button>
        </div>
        
        <!-- Custom Keypad with the updated layout -->
        <div class="keypad">
            <!-- Row 1 (Numbers 1-0) -->
            <div class="row row-1">
                <button class="key-button" onclick="addCharacter('1')">1</button>
                <button class="key-button" onclick="addCharacter('2')">2</button>
                <button class="key-button" onclick="addCharacter('3')">3</button>
                <button class="key-button" onclick="addCharacter('4')">4</button>
                <button class="key-button" onclick="addCharacter('5')">5</button>
                <button class="key-button" onclick="addCharacter('6')">6</button>
                <button class="key-button" onclick="addCharacter('7')">7</button>
                <button class="key-button" onclick="addCharacter('8')">8</button>
                <button class="key-button" onclick="addCharacter('9')">9</button>
                <button class="key-button" onclick="addCharacter('0')">0</button>
            </div>
            
            <!-- Row 2 (Letters Q-P) -->
            <div class="row row-2">
                <button class="key-button" onclick="addCharacter('Q')">Q</button>
                <button class="key-button" onclick="addCharacter('W')">W</button>
                <button class="key-button" onclick="addCharacter('E')">E</button>
                <button class="key-button" onclick="addCharacter('R')">R</button>
                <button class="key-button" onclick="addCharacter('T')">T</button>
                <button class="key-button" onclick="addCharacter('Y')">Y</button>
                <button class="key-button" onclick="addCharacter('U')">U</button>
                <button class="key-button" onclick="addCharacter('I')">I</button>
                <button class="key-button" onclick="addCharacter('O')">O</button>
                <button class="key-button" onclick="addCharacter('P')">P</button>
            </div>
            
            <!-- Row 3 (Letters A-L + Backspace) -->
            <div class="row row-3">
                <button class="key-button" onclick="addCharacter('A')">A</button>
                <button class="key-button" onclick="addCharacter('S')">S</button>
                <button class="key-button" onclick="addCharacter('D')">D</button>
                <button class="key-button" onclick="addCharacter('F')">F</button>
                <button class="key-button" onclick="addCharacter('G')">G</button>
                <button class="key-button" onclick="addCharacter('H')">H</button>
                <button class="key-button" onclick="addCharacter('J')">J</button>
                <button class="key-button" onclick="addCharacter('K')">K</button>
                <button class="key-button" onclick="addCharacter('L')">L</button>
                <button class="key-button backspace-button" onclick="removeLastCharacter()">Backspace</button>
            </div>
            
            <!-- Row 4 (Letters Z-M + Enter) -->
            <div class="row row-4">
                <button class="key-button" onclick="addCharacter('Z')">Z</button>
                <button class="key-button" onclick="addCharacter('X')">X</button>
                <button class="key-button" onclick="addCharacter('C')">C</button>
                <button class="key-button" onclick="addCharacter('V')">V</button>
                <button class="key-button" onclick="addCharacter('B')">B</button>
                <button class="key-button" onclick="addCharacter('N')">N</button>
                <button class="key-button" onclick="addCharacter('M')">M</button>
                <button class="key-button enter-button" onclick="submitInput()">Enter</button>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
