<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conversion</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <button class="back-button">← Back</button>
            <h1>Currency Conversion</h1>
            <div class="user-info">
                <img src="user-icon.png" alt="User" class="user-icon">
                <div class="language-select">
                    <span>English</span>
                    <button class="exit-button">Exit</button>
                </div>
            </div>
        </div>

        <!-- Currency Selection Section -->
        <div class="currency-selection">
            <h2>Choose a Currency</h2>
            <div class="currency-grid">
                <button class="currency-button">🇺🇸 US Dollar</button>
                <button class="currency-button">🇪🇺 Euro</button>
                <button class="currency-button">🇬🇧 British Pound</button>
                <button class="currency-button">🇯🇵 Japanese Yen</button>
                <button class="currency-button">🇦🇺 Australian Dollar</button>
                <button class="currency-button">🇨🇳 Chinese Yuan</button>
                <button class="currency-button">🇲🇾 Malaysia Ringgit</button>
                <button class="currency-button">🇮🇳 Indian Rupee</button>
                <button class="currency-button">🇻🇳 Vietnamese Dong</button>
                <button class="currency-button">🇵🇭 Philippine Peso</button>
                <button class="currency-button">🇰🇷 South Korean Won</button>
                <button class="currency-button">🇹🇭 Thai Bhat</button>
            </div>
        </div>
    </div>
</body>
</html>
