<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Services</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0eeee;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Center everything */
      }

      /* üîµ Main Container */
      .container {
        max-width: 500px;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: relative;
      }

      h1 {
        color: #333;
        font-size: 26px;
        margin-bottom: 20px;
        font-weight: 700;
      }

      h2 {
        color: #555;
        font-size: 20px;
        margin-bottom: 20px;
        font-weight: 600;
      }

      .menu-options {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 500px;
      }

      button {
        width: 300px;
        background-color: #224365;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        display: block; /* Makes it a block element */
        margin: 0 auto; /* Centers it horizontally */
        text-align: center; /* Ensures text inside is centered */
      }

      button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }

      .footer {
        margin-top: 20px;
        font-size: 14px;
        color: #777;
      }

      /* üîµ OCBC Logo */
      .logo {
        position: absolute;
        top: 30px;
        left: 30px;
        width: 120px;
        height: auto;
      }

      /* üîµ Back Button */
      .back-button {
        position: absolute;
        top: 20px; /* Distance from the top */
        right: 20px; /* Distance from the right */
        display: flex;
        align-items: center;
        text-decoration: none;
      }

      .back-circle {
        width: 40px;
        height: 40px;
        background: transparent;
        border: 2px solid #333;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 12px;
        position: relative;
      }

      .back-arrow {
        font-size: 28px;
        color: #000000;
        position: absolute;
        top: 48%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin-top: -2px;
        line-height: 1;
      }

      .back-text {
        color: #888;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <!-- üîô Back Button -->
    <a href="/more-options" class="back-button">
      <div class="back-circle">
        <span class="back-arrow">‚Üê</span>
      </div>
      <span class="back-text">Back</span>
    </a>

    <!-- üîµ OCBC Logo -->
    <a href="/home">
      <img src="../images/OcbcLogo.png" alt="OCBC Logo" class="logo" />
    </a>

    <!-- üîµ Loan Services Container -->
    <div class="container">
      <h1>Loan Services</h1>
      <h2>Select an Option</h2>
      <div class="menu-options">
        <button onclick="location.href='applyEligibility'">
          Apply for Loan Eligibility
        </button>
        <button onclick="location.href='applyLoan'">Apply for a Loan</button>
        <button onclick="location.href='repayLoan'">Repay Loan</button>
      </div>
      <p class="footer">Need help? Contact customer support.</p>
    </div>
  </body>
</html>
