<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funds Transfer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3f4147;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .transfer-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .transfer-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="number"] {
            width: 94%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        .user-info-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .transfer-info {
            background-color: #f0f0f5;
            padding: 15px;
            border-radius: 6px;
            display: grid;
            grid-template-columns: auto 1fr;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .user-icon {
            width: 60px;
            height: 60px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .info-text {
            display: flex;
            flex-direction: column;
            gap: 5px;
            color: #555;
        }
        .info-text p {
            margin: 0;
            font-size: 14px;
        }
        .info-text span {
            font-weight: bold;
        }
        .btn {
            background-color: #f17e8e;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        .btn:hover {
            background-color: #f17e8e;
        }
        .back-link {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: black;
            text-decoration: underline;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #ffffff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .btn-close {
            background-color: black;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 45%;
            text-align: center;
        }
        .btn-confirm {
            background-color: rgb(0, 185, 0);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 45%;
            text-align: center;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: opacity 0.5s ease-in-out;
            z-index: 1000;
        }

    </style>
</head>
<body>

    <div class="transfer-container">
        <h2>Transfer Funds</h2>
        <div class="form-group">
            <label for="account">Account Name or Number:</label>
            <input type="text" id="account" placeholder="Enter account name or number" oninput="getUserInfo()">
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount to transfer">
        </div>
        <div class="user-info-title">User Information</div>
        <div class="transfer-info">
            <div class="user-icon">U</div>
            <div class="info-text">
                <p>Name: <span id="user-name">--</span></p>
                <p>Phone: <span id="user-phone">--</span></p>
                <p>Suspicion Score: <span id="user-score">--</span></p>
            </div>
        </div>
        <button class="btn">Transfer</button>
        <a href="/home" class="back-link">Go Back</a>
    </div>

    <div id="suspicion-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3>This account has been involved in suspicious activity</h3>
            <p>Do you want to continue?</p>
            <button class="btn-close" onclick="closeModal()">Close</button>
            <button class="btn-confirm" id="confirm-btn">Confirm</button>
        </div>
    </div>

    <div id="toast" class="toast" style="display: none;">Transfer Successful!</div>

    <script>
        async function getUserInfo() {
            const accountInput = document.getElementById('account').value.trim();
            if (accountInput.length > 3) {
                try {
                    const response = await fetch('/get-user', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ name: accountInput, phoneNumber: accountInput })
                    });
    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.user) {
                            document.getElementById('user-name').textContent = data.user.name || '--';
                            document.getElementById('user-phone').textContent = data.user.phoneNumber || '--';
    
                            // Now fetch the suspicion score
                            const userId = data.user.UserID;
                            await checkSuspicion(userId);
                        } else {
                            resetUserInfo();
                        }
                    } else {
                        resetUserInfo();
                    }
                } catch (error) {
                    console.error('Error fetching user info:', error);
                    resetUserInfo();
                }
            } else {
                resetUserInfo();
            }
        }
    
        async function checkSuspicion(userId) {
            try {
                const response = await fetch('/check-suspicion', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: userId })
                });
    
                if (response.ok) {
                    const data = await response.json();
                    const score = data.score !== null && data.score !== undefined ? data.score : '--';
                    document.getElementById('user-score').textContent = score;
                    console.log('Suspicion score:', score);
                    return score;
                } else {
                    console.error('Error fetching suspicion score');
                    document.getElementById('user-score').textContent = '--';
                }
            } catch (error) {
                console.error('Error checking suspicion score:', error);
                document.getElementById('user-score').textContent = '--';
            }
            return null;
        }
    
        function resetUserInfo() {
            document.getElementById('user-name').textContent = '--';
            document.getElementById('user-phone').textContent = '--';
            document.getElementById('user-score').textContent = '--';
        }
    
        // Transfer button click handler
        document.querySelector('.btn').addEventListener('click', async function() {
            const accountInput = document.getElementById('account').value.trim();
            const amountInput = document.getElementById('amount').value.trim();
    
            if (accountInput && amountInput) {
                const userId = await getUserId(accountInput);
                if (userId) {
                    const suspicionScore = await checkSuspicion(userId);
                    const threshold = 50; // Set your threshold for suspicious score here
    
                    if (suspicionScore && suspicionScore > threshold) {
                    
                        document.getElementById('suspicion-modal').style.display = 'block';
                        
                       
                        document.getElementById('confirm-btn').onclick = function() {
                          
                            closeModal();
                            showToast('Transfer Successful!');
                        };
                    } else {
                        showToast('Transfer Successful!');
                    }
                }
            } else {
                alert("Please fill in all fields.");
            }
        });
    
        async function getUserId(accountInput) {
            try {
                const response = await fetch('/get-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: accountInput, phoneNumber: accountInput })
                });
    
                if (response.ok) {
                    const data = await response.json();
                    return data.user.UserID;
                }
            } catch (error) {
                console.error('Error fetching user ID:', error);
            }
            return null;
        }
    
        function closeModal() {
            document.getElementById('suspicion-modal').style.display = 'none';
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            toast.style.opacity = '1';

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 500);
            }, 3000);
        }

    </script>
    
</body>
</html>
