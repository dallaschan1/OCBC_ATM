<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conversion</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <button class="back-button" onclick="location.href='choose-conversion.html'">← Back</button>
            <h1>Currency Conversion</h1>
            <div class="user-info">
                <img src="user-icon.png" alt="User" class="user-icon">
                <div class="language-select">
                    <span>English</span>
                    <button class="exit-button">Exit</button>
                </div>
            </div>
        </div>

        <!-- Conversion Section -->
        <div class="action-section">
            <!-- Display for Amount Input -->
            <div class="amount-display">
                <label for="amount-input">Amount:</label>
                <input type="number" id="amount-input" placeholder="Enter amount to deposit/withdraw" value="130">
            </div>

            <!-- Currency Conversion Selection using Dropdowns -->
            <div class="currency-conversion">
                <div class="conversion-dropdown">
                    <label for="from-currency">From:</label>
                    <select id="from-currency" class="dropdown">
                        <option value="sgd" selected>🇸🇬 Singapore Dollar</option>
                        <option value="usd">🇺🇸 US Dollar</option>
                        <option value="eur">🇪🇺 Euro</option>
                        <option value="gbp">🇬🇧 British Pound</option>
                        <option value="jpy">🇯🇵 Japanese Yen</option>
                        <option value="aud">🇦🇺 Australian Dollar</option>
                        <option value="cny">🇨🇳 Chinese Yuan</option>
                        <option value="inr">🇮🇳 Indian Rupee</option>
                        <option value="myr">🇲🇾 Malaysia Ringgit</option>
                        <option value="vnd">🇻🇳 Vietnamese Dong</option>
                        <option value="php">🇵🇭 Philippine Peso</option>
                        <option value="krw">🇰🇷 South Korean Won</option>
                        <option value="thb">🇹🇭 Thai Bhat</option>
                    </select>
                </div>
                <span class="conversion-arrow">⇄</span>
                <div class="conversion-dropdown">
                    <label for="to-currency">To:</label>
                    <select id="to-currency" class="dropdown">
                        <option value="usd">🇺🇸 US Dollar</option>
                        <option value="sgd">🇸🇬 Singapore Dollar</option>
                        <option value="eur">🇪🇺 Euro</option>
                        <option value="gbp">🇬🇧 British Pound</option>
                        <option value="jpy">🇯🇵 Japanese Yen</option>
                        <option value="aud">🇦🇺 Australian Dollar</option>
                        <option value="cny">🇨🇳 Chinese Yuan</option>
                        <option value="inr">🇮🇳 Indian Rupee</option>
                        <option value="myr">🇲🇾 Malaysia Ringgit</option>
                        <option value="vnd">🇻🇳 Vietnamese Dong</option>
                        <option value="php">🇵🇭 Philippine Peso</option>
                        <option value="krw">🇰🇷 South Korean Won</option>
                        <option value="thb">🇹🇭 Thai Bhat</option>
                    </select>
                </div>
            </div>

            <!-- Conversion Rate Display -->
            <p class="conversion-rate">1 United States Dollar equals 0.77 Pound sterling</p>

            <!-- Action Buttons -->
            <div class="buttons">
                <button class="action-button" onclick="showPopup('deposit')">Deposit</button>
                <button class="action-button" onclick="showPopup('withdraw')">Withdraw</button>
            </div>
        </div>

        <!-- Pop-ups for Deposit/Withdraw -->
        <div class="popup-overlay" id="popup-overlay"></div>
        
        <div class="popup" id="popup-withdraw">
            <h3>Confirm Withdrawal</h3>
            <p>Withdraw Amount: <span id="withdrawAmount"></span></p>
            <button class="continue-button" onclick="completeTransaction('withdraw')">Continue</button>
        </div>
        
        <div class="popup" id="popup-deposit">
            <h3>Confirm Deposit</h3>
            <p>Deposit Amount: <span id="depositAmount"></span></p>
            <button class="continue-button" onclick="completeTransaction('deposit')">Continue</button>
        </div>

        <!-- Success Message Pop-up -->
        <div class="popup" id="popup-success">
            <h3>Transaction Successful</h3>
            <p id="transactionMessage"></p>
            <button class="close-button" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
