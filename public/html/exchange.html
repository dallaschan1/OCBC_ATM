<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white shadow-lg rounded-xl p-6 w-96">
        <h2 class="text-xl font-bold text-center mb-4">ðŸ’± Currency Converter</h2>

        <label class="block text-gray-600 mb-1">From Currency:</label>
        <input type="text" id="fromCurrency" class="w-full p-2 border rounded mb-3" placeholder="e.g., USD">

        <label class="block text-gray-600 mb-1">To Currency:</label>
        <input type="text" id="toCurrency" class="w-full p-2 border rounded mb-3" placeholder="e.g., EUR">

        <label class="block text-gray-600 mb-1">Amount:</label>
        <input type="number" id="amount" class="w-full p-2 border rounded mb-3" placeholder="e.g., 100">

        <button id="convertBtn" class="bg-blue-600 text-white w-full p-2 rounded hover:bg-blue-700">
            Convert
        </button>

        <div id="result" class="mt-4 text-center text-lg font-semibold text-gray-800"></div>

        <!-- Proceed Button (Initially Hidden) -->
        <button id="proceedBtn" class="bg-green-600 text-white w-full p-2 rounded mt-4 hidden hover:bg-green-700">
            Proceed with Exchange
        </button>
    </div>

    <script src="../js/exchange.js"></script>
</body>
</html>
